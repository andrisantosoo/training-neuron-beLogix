<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Kombinator</title>
    <style>
        #container p {
          color: red;
        }
        #container-2 + p {
            color: red;
        }
        #container-3 > p {
            color: red;
        }
        #container-4 p:first-of-type {
            color: red;
        }
    </style>
</head>
<body>
    <!--Descendant Selector-->
    <div id="container">
        <h3>Judul Web Application 1</h3>
        <p>Lorem Ipsum</p>
        <p>dolor sit amet</p>
    </div>
    <hr>
    <!--    Adjecent disabling selector-->
    <div id="container-2">
        <h3>Judul Web Application 2</h3>
        <p>Lorem Ipsum</p>
    </div>
    <p>dolor sit amet</p>
    <hr>
    <!--    Child Selector-->
    <div id="container-3">
        <h3>Judul Web Application 3</h3>
        <p>Lorem Ipsum</p>
        <p>dolor sit amet</p>
        <b><p>dolor sit amet</p></b>
    </div>
    <hr>
<!--    First of type Selector-->
    <div id="container-4">
        <h3>Judul Web Application 4</h3>
        <p>Lorem Ipsum</p>
        <p>dolor sit amet</p>
    </div>
    <hr>
</body>
</html>
