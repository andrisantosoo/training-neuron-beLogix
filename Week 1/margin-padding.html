<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perbedaan Margin - Padding</title>
    <style>
        #kotak-1 {
            width: 310px;
            height: 310px;
            border: 1px solid black;
        }
        #kotak-2 {
            width: 200px;
            height: 200px;
            border: 1px dotted black;
            margin: 20px 20px 20px 20px;
            padding: 30px 30px 30px 30px;
            box-shadow: 10px 5px 2px 1px grey;
        }
    </style>
</head>
<body>
    <div id="kotak-1">
        <div id="kotak-2">
            Lorem Ipsum
        </div>
    </div>
</body>
</html>
