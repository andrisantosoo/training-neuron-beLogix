<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Data Type, Pass Value & Reference</title>
</head>
<body>
    <script>

        var nama = 'Andri Budi Santoso';

        function sayHello() {
            var name = 'Andri Budi Santoso'; // Local Variable
        }

        /* Variable Bisa Langsung Diakses */
        console.log(nama);
        
        /* Variable Tidak Bisa Langsung Diakses */
        console.log(name);

    </script>
</body>
</html>
